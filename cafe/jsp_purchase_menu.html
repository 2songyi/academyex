<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>cafe</title>
  <link rel="stylesheet" href="./css/initial.min.css">
  <link rel="stylesheet" href="./css/purchase_menu.css">
</head>

<body>
  <div class="wrap">
    <div class="main">
      <div class="container">
        <!-- 왼쪽메뉴 영역 -->
        <section id="l-snb">
          <div class="logo">
            <p>상호명, 로고 영역</p>
          </div>
          <nav class="l-nav">
            <div class="category">
              <ul class="l-menu">
                <c:forEach var="mainCategoryList" items="${mainCategoryList}">
                  <li><a href="#">${fn:split(mainCategoryList, ',')[1]}</a></li>
                </c:forEach>
              </ul>
            </div>


          </nav>
        </section>
        <div id="content">
          <div class="sub-category">
            서브타이틀영역
          </div>
          <div class="menu">
            <div class="menu-item">
              <div class="box">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
              </div>
            </div>
            <div class="menu-item">
              <div class="box">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
              </div>
            </div>
            <div class="menu-item">
              <div class="box">
                <img src="..." class="card-img-top" alt="...">
                <div class="item-body">
                  <p class="card-text">상품명</p>
                  <p class="card-text">가격</p>
                </div>
              </div>
            </div>


          </div>


        </div>
        <!-- 오른쪽 메뉴 영역 -->
        <section id="r-snb">
          <div class="cart">
            <p>카트영역</p>
            <form class="" action="index.html" method="post">

            </form>
          </div>
          <div class="purchase">
            <p>구매영역</p>
            <p>총 금액</p>
            <button type="button" name="button">결제하기</button>


          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
