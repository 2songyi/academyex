<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>transition button</title>
  <link rel="stylesheet" href="./css/initial.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script type="text/javascript" src='./js/prefix.js'></script> -->
</head>

<body>
  <div id="wrap">
    <h2>toggle switch</h2>
    <!-- rectangle type -->
    <div class="items">
      <h3>rectangle type</h3>
      <!-- label id없이 사용하는법 (체크박스이름 누르면 체크됨) -->
      <!-- <input type="checkbox" style='display: none;'> -->
      <label class="switch">
        <input type="checkbox">
        <!--투명도 주게되면 이게 비치니까 없애줘도 됨-->
        <span class="slider"></span>
        <!--체크박스의 파란색 부분을 slider 안에 흰색 버튼은 가상요소로 만든다.-->
      </label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- round type -->
    <div class="items">
      <h3>round type</h3>
      <label class="switch round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- big type -->
    <div class="items">
      <h3>round size type</h3>
      <h4>big size</h4>
      <label class="switch round big">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round big">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>

      <label class="switch big">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch big">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- medium type -->
    <div class="items">
      <h4>medium size</h4>
      <label class="switch round medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>

      <label class="switch medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- small type -->
    <div class="items">
      <h4>small size</h4>
      <label class="switch round small">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round small">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- minimi type -->
    <div class="items">
      <h4>minimi size</h4>
      <label class="switch round minimi">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round minimi">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>

      <label class="switch minimi">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch minimi">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- color type -->
    <!-- green type -->
    <div class="items">
      <h3>color type</h3>
      <h4>green</h4>
      <label class="switch green">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- red type -->
    <div class="items">
      <h4>red</h4>
      <label class="switch red">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch red">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <!-- yellow type -->
    <div class="items">
      <h4>yellow</h4>
      <label class="switch yellow">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="items">
      <h4>round small yellow</h4>
      <label class="switch round small yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

  </div>
</body>

</html>
