<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>company</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div id="app">
    <!-- 전역 컴포넌트로 변경 -->
    <header>
      <header-logo></header-logo>
      <ul id="gnb">
        <!-- v-for로 변경 -->
        <li v-for="i in gnblink">
          <a v-bind:href="i.ahref">{{i.title}}</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="container">
        company page
      </div>
    </main>
    <footer>
      <div class="inner">
        <!-- 전역 컴포넌트로 변경 -->
        <footer-header></footer-header>
        <!-- 지역 컴포넌트로 변경 -->
        <footer-list></footer-list>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/app.js">
  </script>
</body>

</html>
