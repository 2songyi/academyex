    <form>
      <article>
        <dl>
          <dt>
            <input type="checkbox" class="ck" name="ch1">
            <label for="ck"></label>
            <span>네이버 이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 정보 수신(선택)에 모두 동의합니다.</span></dt>
        </dl>
      </article>
      <article>
        <dl>
          <dt>
            <input type="checkbox" class="ck" name="ch2">
            <label for="ck"></label>
            <span>네이버 이용약관 동의</span><span class="check-item important">(필수)</span></dt>
          <dd>이용약관 ...</dd>
        </dl>
      </article>
      <article>
        <dl>
          <dt><input type="checkbox" class="ck" name="ch2">
            <label for="ck"></label>

          <dd>이용약관 ...</dd>
        </dl>
      </article>
      <article>
        <dl>
          <dt><input type="checkbox" class="ck" name="ch2">
            <label for="ck"></label>

          <dd>이용약관 ...</dd>
        </dl>
      </article>
      <article>
        <dl>
          <dt><input type="checkbox" class="ck" name="ch2">
            <label for="ck"></label>
            <span>프로모션 정보 수신 동의</span><span class="check-item">(선택)</span></dt>
          <dd>이용약관 ...</dd>
        </dl>
      </article>
      <div class="btn group">
        <button type="reset">취소</button>
        <button type="submit">확인</button>
      </div>
    </form>
