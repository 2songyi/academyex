<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>회원가입 step2</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="wrap">
      <div class="title">
        <h1>NAVER</h1>
      </div>
    <!-- form start -->
    <form>
      <table>
        <tr>
          <td>
            <h3><label for="id">아이디</label></h3>
            <input type="text" class="big" id="id" name="id" required>
          </td>
        </tr>
        <tr>
          <td>
            <h3><label for="pw">비밀번호</label></h3>
            <input type="password" class="pw big" id="pw" name="pw" required>
          </td>
        </tr>
        <tr>
          <td>
            <h3><label for="repw">비밀번호 재확인</label></h3>
            <input type="password" class="big" id="repw" name="repw" required>
          </td>
        </tr>
        <tr>
          <td>
            <h3><label for="user_name">이름</label></h3>
            <input type="text" class="big" id="user_name" name="user_name">
          </td>
        </tr>
        <tr>
          <td>
            <h3><label for="year">생년월일</label></h3>
            <!-- .input-group -->
            <div class="input-group">
              <!-- ul li를 추가해서 float해줌 -->
              <ul>
                <li>
                  <input type="text" class="one small" id="year" name="year" maxlength="4" size="10" placeholder="년(4년)">
                </li>
                <li>
                  <select class="two small" id="month" name="month">
                    <!-- option[value=$]*12>{$} -->
                    <option value="월">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </li>
                <li>
                  <input type="text" class="three small" id="date" name="date" maxlength="2" size="10">
                </li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <h3>
              <label for="gender">성별</label>
            </h3>
              <select class="big" id="gender" name="gender">
                <option value="gender">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="noselect">선택안함</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>
            <h3>
              <label for="email">본인 확인 이메일<span class="select-option">(선택)</span></label>
            </h3>
            <input type="email" class="big" id="email" name="email" placeholder="선택입력">
          </td>
        </tr>
        <tr>
          <td>
            <h3>
              <label for="tel">휴대전화</label>
            </h3>
            <div class="tel">
              <ul>
                <li>
                  <select class="big" id="local-number" name="local-number">
                    <option value="+82" selected>대한민국 +82</option>
                    <!-- selected를 적으면 이 값이 보이게 됨 -->
                    <option value="+30">그리스 +30</option>
                    <option value="+224">기니 +224</option>
                    <option value="+264">나미비아 +264</option>
                </select>
              </li>
                <li>
                    <input type="tel" class="midium" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="전화번호 입력">
                    <button type="button" class="small">인증번호 받기</button>
                </li>
                <li>
                  <input type="text" class="big" id="auth-num" name="auth-num" maxlength="4" placeholder="인증번호를 입력하세요." disabled>
                </li>
              </ul>
              </div>
          </td>
        </tr>
      </table>
      <!-- 가입버튼도 가운데 정렬 해주기 위해서 따로 클래스 뺌 -->
      <div class="joinbtn">
        <button type="submit" class="big">가입하기</button>
      </div>
    </form>
  </div>
    <footer>
      <table>
        <tr>
          <th><a href="#">이용약관</a></th>
          <th><a href="#"><strong>개인정보처리방침</strong></a></th>
          <th><a href="#">책임의 한계와 법적고지</a></th>
          <th><a href="#">회원정보 고객센터</a></th>
        </tr>
      </table>
      &copy;NAVER Corp.
    </footer>
  </body>
</html>
