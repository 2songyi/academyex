<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>car reservation</title>
  </head>
  <body>
    <h1>자동차 대여 예약</h1>
    <form>
      <ul>
        <!-- 대여자 -->
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="8~12자 까지">
        </li>
        <li>
          <label for="count">인원</label>
          <select id="count" name="count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <!-- option[value=$]{$}*4 -->
          </select>
        </li>
        <li>
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000 해당 양식과 동일하게 입력">
        <!-- id로레이블 연결, name은 데이터던져주는 이름 -->
        </li>
        <li>
          <label for="kindofcar">차량종류</label>
          <select id="kindofcar" name="kindofcar">
            <option value="sonata">sonata</option>
            <option value="bmw">bmw</option>
            <option value="k5">k5</option>
            <option value="tico">tico</option>
          </select>
        </li>
        <li>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="aaa@bbb.com">
        </li>
        <li>
          <label for="reservdate">예약날짜</label>
          <input type="datetime-local" id="reservdate" name="reservdate" value="2022-03-01T00:00" min="2022-03-01T00:00" max="2022-03-05T00:00">
        </li>
        <li>
          <label for="returndate">반납날짜</label>
          <input type="datetime-local" id="returndate" name="returndate" value="2022-03-06T00:00" min="2022-03-06T00:00" max="2022-03-08T00:00">
        </li>
      </ul>
      <button type="submit">예약하기</button>
    </form>
  </body>
</html>
