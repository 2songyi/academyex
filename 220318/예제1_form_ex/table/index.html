<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table cellpadding="10" cellspacing="10" border=1>
      <tr>
        <th>ISDN</th>
        <th>title</th>
        <th>price</th>
      </tr>
      <tr>
        <td colspan="2">12345</td>
        <!-- colspan  로줄에있는 벽을 날리고 합쳐준다(가로로합침) -->
        <td>my first html1</td>

      </tr>
      <tr>
        <td rowspan="2">5858</td>
        <!-- rowspan 가로로 있는 벽을 날리고 합쳐줌(세로로 합침) -->
        <td colspan="2">my first html2</td>

      </tr>
      <tr>
        <td>my first html3</td>
        <td>$123</td>
      </tr>
    </table>

  </body>
</html>
