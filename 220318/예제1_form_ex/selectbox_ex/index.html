<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select box ex</title>
  </head>
  <body>
    <h1>select location of travel</h1>
    <form method="get">
      <select id="locationoftravel" name="locationoftravel">
        <optgroup label="경기">
          <option value="수원">수원</option>
          <option value="인천">인천</option>
          <option value="성남">성남</option>
        </optgroup>
        <optgroup label="경북">
          <option value="대구">대구</option>
          <option value="안동">안동</option>
          <option value="상주">상주</option>
        </optgroup>
      </select>
      <input type="submit" value="예약하기">
      <!-- input일때는 value에 버튼에 들어갈 텍스트 넣기 -->
      <!-- <button type="submit">예약하기</button> -->
    </form>
  </body>
</html>
